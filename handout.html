<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handouts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
         body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Inter", sans-serif;
            background: url(../svg/line_light.svg), linear-gradient(to bottom, rgba(237, 229, 240, 0.5), #FFFFFF);
            background-repeat: no-repeat, no-repeat;
            background-position: top left 220px, top;
        }
        
        h1 {
            color: #232340;
            margin-top: 60px;
            margin-bottom: 60px;
            font-size: 2.5rem;
            transition: color 0.2s;
        }

        .back {
            position: fixed;
            padding: 30px;
            top: 15px;
            left: 15px;
            transition: transform 0.2s;
            transform: rotate(180deg);
            font-size: 12px;
            box-shadow: none;
            background-color: transparent;
        }
        .back:hover {
            transform: rotate(180deg) scale(1.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back"><img src="../svg/arrow_blue.svg"></a>

    <h1>Handouts</h1>

    <iframe 
        src = "https://drive.google.com/file/d/1z1FZOgW1jA0WEptMGrGw8C7-OOIy6SP0/preview" 
        width = "80%" 
        height = "800px" 
        style = "border: none;
                 margin-bottom: 30px;">
    </iframe>
</body>
</html>
