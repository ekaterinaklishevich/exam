<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(237, 229, 240, 0.5), #FFFFFF);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        h1 {
            color: #232340;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-align: center;
        }

        .card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
        }

        a {
            background-color: #FFFFFF;
            border-radius: 30px;
            box-shadow: 5px 5px 50px rgba(237, 237, 237, 0.4);
            cursor: pointer;
            padding: 30px;
            color: #232340;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        a:not(.back):hover {
            background-color: #232340;
            color:#FFFFFF;
            transform: scale(1.05);
        }

        h2 {
            margin: 5px;
        }

        .back {
            position: fixed;
            top: 15px;
            left: 15px;
            transform: rotate(180deg);
            font-size: 12px;
            box-shadow: none;
            background-color: transparent;
        }

        .back:hover {
            transform: rotate(180deg) scale(1.1);
        }

    </style>
</head>
<body>
    <div>
        <a href="../index.html" class="back"><img src="../svg/arrow_blue.svg"></a>
        <h1>WEB Technologies</h1>
        <div class="card">
            <a href="">
                <h2>Front End</h2>
            </a>
            <a href="">
                <h2>Back End</h2>
            </a>
        </div>
    </div>
</body>
</html>
